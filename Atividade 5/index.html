<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
    <style>
        form{
            width: 450px;

        }
        .content{
            display: flex;
            align-items: baseline;
            order: 2;
            justify-content: space-between;
        }
        .genero{
            flex-wrap: wrap;
            padding-right: 30px;
        }
        .btnsalvar{
            
        }   
        #btn{
            display: flex;
            margin-left: auto;

        }
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Formulário</legend>
            <label for="name">Nome completo: </label>
            <input type="text" id="nome" name="nome"> <br> <br>
            <label for="datanasc">Data de nascimento: </label> 
            <input type="date"> <br> <br>
            <div class="content">
                <div class="estado">
                    <label for="estado">Selecione o estado em que mora: </label> <br>
                    <select name="estados" id="">
                        <option value="">Estado</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="PE">Pernambuco</option>
                    </select>
                </div>
                <div class="genero">
                    <label for="genero">Gênero: </label> <br>
                    <input type="radio" id="feminino" value="feminino">
                    <label for="feminino">Feminino</label> <br>
                    <input type="radio" id="masculino" value="masculino">
                    <label for="masculino">Masculino</label> <br>
                    <input type="radio" id="outro" value="outro">
                    <label for="outro">Outro</label>    
                </div>
            </div>
            <br>
            <label for="">5 + 4 é ? </label>
            <input type="number" value=""> 

            <input type="submit" value="Salvar" class="btnsalvar" id="btn">
        </fieldset>
    </form>
</body>
</html>
